<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="./dataSaved.html">
        <h1>
            FORMS
        </h1>
        Name
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input name="name" type="text" placeholder="Enter Name"></input><br><br>

        Email Address<input name="email" type="email" placeholder="Enter email"></input><br><br>

        Password
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input name="password" type="password" placeholder="Enter Password"></input><br><br>

        Language<br><br>
        <input  name="language" type="radio" value="react">React<br>
        <input  name="language" type="radio" value="angular">Angular<br>
        <input  name="language" type="radio" value="vue">Vue<br><br>

        Course<br><br>
        <input  name="course" type="checkbox" value="mern">MERN<br>
        <input  name="course" type="checkbox" value="mean">MEAN<br>
        <input  name="course" type="checkbox" value="mevn">MEVN<br><br>

        Field
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <select name="field">
            <option id="field" value="Not Selected">Select</option>
            <option id="field" value="Front End">Front End</option>
            <option id="field" value="Back End">Back End</option>
            <option id="field" value="Full Stack">Full Stack</option>   
        </select><br><br>

        More Details
        &nbsp;
        <textarea name="details" placeholder="More Details"></textarea><br><br>

        Phone Number<input name="phone" type="number"></input><br><br>

        <input type="submit">

        <h1>TABLES</h1>

        <a href="./table.html" target="_blank">Click Here</a>        
    </form>
</body>
</html>
